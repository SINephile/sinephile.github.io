  <!-- Redirect Logic -->
<script>
  const hasVisited = localStorage.getItem("sinephile_has_visited");
  const delay = 0;

  const isOnGitHubFallback = location.hostname === "www.sinephile.com" &&
                             !location.href.includes("substack.com") &&
                             !location.pathname.includes("start-here");

  const isSecure = location.protocol === "https:";

  setTimeout(() => {
    if (isOnGitHubFallback && isSecure) {
      if (!hasVisited) {
        localStorage.setItem("sinephile_has_visited", "true");
        window.location.href = "https://sinephile.substack.com/start-here";
      } else {
        window.location.href = "https://sinephile.substack.com";
      }
    }
    // Already on Substack or another non-GitHub domain = do nothing
  }, delay);
</script>
