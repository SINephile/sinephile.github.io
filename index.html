<script>
  const hasVisited = localStorage.getItem("sinephile_has_visited");
  const isSecure = location.protocol === "https:";
  const isApex = location.hostname === "sinephile.com";
  const isRoot = location.pathname === "/" || location.pathname === "/index.html";

  if (isApex && isSecure && isRoot) {
    const target = hasVisited
      ? "https://www.sinephile.com"
      : "https://www.sinephile.com/p/welcome";

    if (!hasVisited) {
      localStorage.setItem("sinephile_has_visited", "true");
    }

    window.location.replace(target);
  }
</script>
